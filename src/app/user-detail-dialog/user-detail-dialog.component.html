<div class="dialog-overlay">
    <div class="dialog-content">
      <h1>Edit User Details</h1>
      <p class="user-email">Email: {{ user.email }}</p>
      
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="firstName" type="text" class="input-field" />
  
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="lastName" type="text" class="input-field" />
  
      <div class="button-group">
        <button mat-button class="save-button" (click)="save()">Save</button>
        <button mat-button class="close-button" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
